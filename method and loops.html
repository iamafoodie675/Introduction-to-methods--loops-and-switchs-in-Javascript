<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        body {
            background-color: rgb(255, 236, 236);
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
        }
        
        h2 {
            color: rgb(227, 165, 165);
            font-size: 35px;
        }
        p {
            font-size: 25px;
            color: rgb(216, 164, 164);
        }

        #result {
            font-size: 25px;
            color: rgb(216, 164, 164);

        }

        
    </style>
  </head>
  <body>
    <h2><u>Javascript String Methhods and Loops</u></h2>
    <p>Numbers from 1 to 10</p>
    <p id="result"></p>

    <script>
      var number = "";

      for (i = 1; i < 11; i++) {
        number = number + i + "<br>";
      }

      document.getElementById("result").innerHTML = number;
      document.write("The random value is " + Math.floor(Math.random() * 100));
      document.write("<br>");

      var date = new Date();

      document.write("Today's Date is" + " " + date.getDate());
    </script>
  </body>
</html>
